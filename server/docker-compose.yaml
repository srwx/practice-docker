version: "3"

services:
  node-app:
    build: .
    ports:
      - 3001:3001
    # environment:
    #   - PORT=3001
    #   - DB_URI=mongodb://admin:password@localhost:27018
    #   - DB_NAME=docker-practice
    # Define enviroment variables from .env file
    env_file:
      - ./.env
    volumes:
      - ./:/wong/src
    networks:
      - mongodb_network

  mongodb:
    image: mongo
    container_name: mongodb
    ports:
      - 27018:27017 # Connect with MongoDBCompass using "mongodb://admin:password@localhost:27018"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
    networks:
      - mongodb_network

  mongodb-express:
    image: mongo-express
    container_name: mongodb-express
    ports:
      - 8081:8081 # HOST:CONTAINER
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongodb
      - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
      - ME_CONFIG_MONGODB_ADMINPASSWORD=password
    restart: always # fixes MongoNetworkError when mongo-express starts but mongodb is not ready
    networks:
      - mongodb_network

networks:
  mongodb_network:
    name: mongodb-network
